<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Guess the Number Game</h1>
        <p id="no">Guess a number between 1 and 100. You have three attempts!</p>
        <b>Please enter a number</b>
        <input type="text" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <div class="guess">
            <button id="guessButton">Guess</button>
            <p id="feedback"></p>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
